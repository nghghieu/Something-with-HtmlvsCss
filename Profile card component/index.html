<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <img src="/profile-card-component-main/images/bg-pattern-top.svg" alt="" class="circle-top">
        <img src="/profile-card-component-main/images/bg-pattern-bottom.svg" alt="" class="circle-bottom">
        <div class="profile-box">
            <div class="top">
                <img src="/profile-card-component-main/images/bg-pattern-card.svg" alt="" class="bg-img">
                <img src="/profile-card-component-main/images/image-victor.jpg" class="author-img">
            </div>
            <div class="content">
                <p class="name"> VictorCrest </p><span>26</span>
                <p class="address">London</p>
            </div>
            <div class="footer">
                    <div class="react-box">
                        <div class="number">80K</div>
                        <div class="number-des">Folowers</div>
                    </div>
                    <div class="react-box">
                        <div class="number">803K</div>
                        <div class="number-des">Likes</div>
                    </div>
                    <div class="react-box">
                        <div class="number">1.4K</div>
                        <div class="number-des">Photos</div>
                    </div>
            </div>
        </div>
       
    </div>
</body>
</html>
